<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Connexion</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">

</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12">
                <div class="auth-container">
                    <div class="row g-0">
                        <!-- Left Side - Presentation -->
                        <div class="col-lg-6 auth-left">
                            <div class="position-relative">
                                <h1 class="auth-logo">
                                    <i class="fas fa-tasks me-2"></i>Mon PortFolio
                                </h1>
                                
                                <div class="auth-feature">
                                    <i class="fas fa-mobile-alt"></i>
                                    <div>
                                        <h2>100% Responsive</h2>
                                        <p class="mb-0">Accessible sur tous vos appareils</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Right Side - Forms -->
                        <div class="col-lg-6 auth-right">
                            <!-- Connexion Form -->
                            <div id="login-form" class="auth-form">
                                <h2 class="mb-4">Content de vous revoir !</h2>
                                <p class="text-muted mb-4">Connectez-vous à votre compte</p>

                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label for="loginEmail" class="form-label">Email</label>
                                        <div class="input-group">
                                            <input type="email" class="form-control" id="loginEmail"
                                                placeholder="votre@email.com" required>
                                            <span class="input-group-text">
                                                <i class="fas fa-envelope"></i>
                                            </span>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label">Mot de passe</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" id="loginPassword"
                                                placeholder="Votre mot de passe" required>
                                            <button type="button" class="password-toggle"
                                                onclick="togglePassword('loginPassword')">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-between align-items-center mb-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="rememberMe">
                                            <label class="form-check-label" for="rememberMe">
                                                Se souvenir de moi
                                            </label>
                                        </div>
                                        <a href="#" class="text-decoration-none">Mot de passe oublié ?</a>
                                    </div>

                                    <button type="submit" class="btn btn-primary w-100 mb-3" id="loginBtn">
                                        <i class="fas fa-sign-in-alt me-2"></i>Se connecter
                                    </button>

                                </form>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast pour notifications -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="authToast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto" id="toastTitle">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                Message de notification
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
   

</body>

</html>
